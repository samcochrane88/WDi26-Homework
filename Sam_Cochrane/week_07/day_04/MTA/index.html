<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>
  <script src="js/MTA.js" charset="utf-8"></script>

  <title>MTA</title>

</head>
<body>
  <h1>Single Trip</h1>

  <div class="container">
    <h2> Select Your Line:</h2>
    <select id="line" class="form-control form-control-lg">
      <option>Select Line</option>
      <option>Line N</option>
      <option>Line L</option>
      <option>Line 6</option>
    </select>
  </div>

  <div class="container">
    <h2> Select Starting Point:</h2>

    <!-- N line -->
    <select id="start-n-line" class="form-control d-none n-line start-dropdown">
      <option>Select a start station</option>
      <option>34th</option>
      <option>28th</option>
      <option>23rd</option>
      <option>Union Square</option>
      <option>8th</option>
    </select>

    <!-- 6 line -->
    <select id="start-6-line" class="form-control d-none 6-line start-dropdown">
      <option>Select a start station</option>
      <option>Grand Central</option>
      <option>33rd</option>
      <option>28th</option>
      <option>23rd</option>
      <option>Union Square</option>
      <option>Astor Place</option>
    </select>

    <!-- L line -->
    <select id="start-l-line" class="form-control d-none l-line start-dropdown">
      <option>Select a start station</option>
      <option>8th</option>
      <option>6th</option>
      <option>Union Square</option>
      <option>3rd</option>
      <option>1st</option>
    </select>

  </div>


  <div class="container">
    <h2> Select Finish Point:</h2>

    <!-- N line -->
    <select id="finish-n-line" class="form-control d-none n-line finish-dropdown">
      <option>Select a finish station</option>
      <option>34th</option>
      <option>28th</option>
      <option>23rd</option>
      <option>Union Square</option>
      <option>8th</option>
    </select>

    <!-- 6 line -->
    <select id="finish-6-line" class="form-control d-none 6-line finish-dropdown">
      <option>Select a finish station</option>
      <option>Grand Central</option>
      <option>33rd</option>
      <option>28th</option>
      <option>23rd</option>
      <option>Union Square</option>
      <option>Astor Place</option>
    </select>

    <!-- L line -->
    <select id="finish-l-line" class="form-control d-none l-line finish-dropdown">
      <option>Select a finish station</option>
      <option>8th</option>
      <option>6th</option>
      <option>Union Square</option>
      <option>3rd</option>
      <option>1st</option>
    </select>

  </div>


  <div class="container d-none output-container">
    <h1>These are the stations you will go through:</h1>
    <div id="output"></div>
  </div>


</body>
</html>
